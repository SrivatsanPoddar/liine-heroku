<div ng-controller="CompetitorController"><br><div class="container"><div class="row"><div class="col-lg-12"><div class="row"><div class="col-lg-12 text-center"><form role="form" class="form-inline"><input type="text" placeholder="Enter Company ID" ng-model="company_id" style="height:35px" class="form-control">&nbsp;<button type="submit" ng-click="getCompetitors(company_id)" class="btn btn-sm btn-primary">Load</button><button type="submit" ng-click="saveCompetitors(company_id)" class="btn btn-sm btn-primary">Save</button></form></div><br><div class="col-lg-6 text-center"><h4>Company Directory</h4><div class="row"><div class="col-lg-12"><input ng-model="searchText" placeholder="Search for companies..."></div></div><div class="row"><br><div class="col-lg-12"><table style="margin: 0 auto;float: none" class="competitor-table table-striped table-hover text-center"><tr><th>Name</th><th>Add/Remove</th></tr><tr ng-repeat="company in companies | filter:searchText | limitTo: 10"><td>{{company.company_name}}</td><td title="Add Competitor" ng-hide="isCurrentCompetitor(company.company_id)" ng-click="addCompetitor(company.company_id)" style="color: #096D2D" class="btn btn-xs"><span class="glyphicon glyphicon-plus"></span></td><td title="Remove Competitor" ng-show="isCurrentCompetitor(company.company_id)" ng-click="removeCompetitor(company.company_id)" style="color: #6D0909" class="btn btn-xs"><span class="glyphicon glyphicon-minus"></span></td></tr></table>use search bar for more companies...</div></div></div><div class="col-lg-6 text-center"><h4>Competitors</h4><br><br><table style="margin: 0 auto;float: none" class="competitor-table table-striped table-hover text-center"><tr><th>Name</th><th>Remove</th></tr><tr ng-repeat="(competitor_id, company_name) in competitors"><td>{{company_name}}</td><td title="Remove Competitor" ng-click="removeCompetitor(competitor_id)" style="color: #6D0909" class="btn btn-xs"><span class="glyphicon glyphicon-minus"></span></td></tr></table></div></div></div></div></div></div>
