<div ng-controller="CustomizeController"><br><div class="container"><div class="row"><div class="col-lg-12"><form role="form" class="form-inline"><input type="text" placeholder="Enter Company ID" ng-model="company_id" style="height:35px" class="form-control">&nbsp;<button type="submit" ng-click="getImages(company_id); getPaymentItems(company_id)" class="btn btn-sm btn-primary">Load &nbsp</button><button type="submit" ng-click="saveImages(company_id); savePaymentItems(company_id)" class="btn btn-sm btn-primary">Save</button></form></div></div><div class="row"><h1>Images</h1><div class="col-lg-12"><form role="form" class="form-inline"><input type="text" style="height:35px" ng-model="newImageURL" placeholder="Image URL..." class="form-control"><button type="Add" ng-click="image_urls.push(newImageURL)" class="btn btn-sm btn-primary">Add</button></form></div></div><div class="row"><br><div class="col-lg-12"><div class="row"><div ng-repeat="image_url in image_urls"><div class="col-lg-2"><img ng-src="{{image_url}}" style="max-height:250px" class="img-thumbnail"></div></div></div></div></div><br><br><div class="row"><h1>Payment Items</h1><div class="col-lg-12"><form role="form" class="form-inline"><input type="text" style="height:35px" ng-model="newPaymentItemDescription" placeholder="Item Description..." class="form-control"><input type="text" style="height:35px" ng-model="newPaymentItemAmount" placeholder="Price..." class="form-control"><button type="Add" ng-click="payment_items.push({message: newPaymentItemDescription, amount: newPaymentItemAmount})" class="btn btn-sm btn-primary">Add</button></form></div></div><div class="row"><br><div class="col-lg-12"><div class="row"><div ng-repeat="paymentItem in payment_items"><div class="col-lg-6">{{paymentItem.message}}</div><div class="col-lg-2">{{paymentItem.amount}}</div></div></div></div></div></div></div>
