<link rel="stylesheet" href="/bower_components/angular-ui-tree/dist/angular-ui-tree.min.css"><link rel="stylesheet" href="/build/css/demo.css"><div ng-controller="IVRController"><br><div class="container"><div ng-controller="IVRController" class="row"><div class="col-lg-6"><script id="items_renderer.html" type="text/ng-template"><div ui-tree-handle=""><form role="form" style="margin-bottom: 0px;" class="form-inline"><a ng-show="!(!item.items || item.items.length == 0)" style="color:#000000" data-nodrag="" ng-click="toggle(this)" class="btn btn-xs tree-button"><span ng-class="{&quot;glyphicon-chevron-right&quot;: collapsed, &quot;glyphicon-chevron-down&quot;: !collapsed}" class="glyphicon"></span></a><span ng-show="!item.editing"><span>{{item.title}}</span><span ng-show="item.phone_number.length &gt; 0" style="font-size:10px; font-weight:700;">: {{item.phone_number}}</span></span><span ng-show="item.editing"><input type="text" placeholder="display text..." ng-model="item.title" class="tree-form form-control"/><input type="text" ng-disabled="!(!item.items || item.items.length == 0)" placeholder="Phone Number" ng-model="item.phone_number" class="tree-form form-control"/><button type="submit" ng-click="endEdit(item)" class="btn btn-default btn-xs">Done</button></span><a style="color:#810A0A" data-nodrag="" ng-click="remove(this)" class="pull-right btn btn-xs tree-button"><span class="glyphicon glyphicon-remove"></span></a><a ng-hide="item.phone_number.length &gt; 0" data-nodrag="" ng-click="newSubItem(this)" style="color: #096D2D; margin-right: 8px;" class="pull-right btn btn-xs tree-button"><span class="glyphicon glyphicon-plus"></span></a><a data-nodrag="" ng-click="editItem(item)" style="color: #375B88; margin-right: 8px;" class="pull-right btn btn-xs tree-button"><span class="glyphicon glyphicon-pencil"></span></a></form></div><ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}"><li ng-repeat="item in item.items" ui-tree-node="" ng-includ
