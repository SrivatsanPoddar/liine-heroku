<div ng-controller="LiveController"><div class="row text-center"><div class="col-xs-4 col-xs-offset-1"><h3>Pending Connections</h3><div ng-repeat="(senderIndex, callPath) in pendingConnections"><button type="submit" ng-click="pair(senderIndex)" class="btn btn-default">{{callPath}}</button></div></div><div ng-if="isConnected" class="col-xs-5 col-xs-offset-6"><h3>Current Call</h3><button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'address', message: 'Enter Address Here:'})" class="btn btn-primary">Request Address</button><button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'name', message: 'Enter Name Here:'})" class="btn btn-primary">Request Name</button><button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'phone_number', message: 'Enter Phone Number Here:'})" class="btn btn-primary">Request Phone Number</button><button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'birthdate', message: 'Enter Birthdate Here:'})" class="btn btn-primary">Request Birthdate</button><br><br><input ng-model="link_url" type="text" placeholder="Enter URL, Phone Number, or Email Address here..." class="form-control"><br><input ng-model="link_description" type="text" placeholder="Enter description here..." class="form-control"><br><button type="submit" ng-click="sendRequest({request_format: 'link', request_type: link_description, message: link_url})" class="btn btn-default">Send</button><br><br><h5>Customer Responses</h5><div ng-repeat="message in messages"><p>{{message.message}}</p></div><input ng-model="message" type="text" placeholder="Enter message here..." class="form-control"><br><button type="submit" ng-click="sendMessage(message)" class="btn btn-default">Submit</button></div></div></div>
