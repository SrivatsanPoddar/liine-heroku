
<div ng-controller="LiveController"><br/>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-5 col-xs-offset-1">
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <fieldset></fieldset>
              <legend>Incoming Calls</legend>
              <div ng-repeat="(senderIndex, callPath) in pendingConnections">
                <button type="submit" ng-click="pair(senderIndex)" class="btn btn-success">{{callPath.callPath}}</button><br/>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div ng-if="isConnected || 1" style="padding-left:30px;padding-right:30px; border-left: 0px solid #ccc;background-color:rgb(236, 240, 241);border-radius:2px;box-shadow:-1px 2px 5px rgba(44, 37, 37, 0.35);" class="col-xs-5">
        <div>
          <form class="form-horizontal">
            <h4 class="text-center">Current Call</h4>
            <div style="padding-top:0px; border-top: 1px solid #ccc;" class="form-group text-center">
              <div class="row">
                <label class="control-label">Request Caller Info</label>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="row"><br/>
                    <button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'address', message: 'Enter Address Here:'})" class="btn btn-default">Request Address</button>
                  </div>
                  <div class="row"><br/>
                    <button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'name', message: 'Enter Name Here:'})" class="btn btn-default">Request Name</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="row"><br/>
                    <button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'phone_number', message: 'Enter Phone Number Here:'})" class="btn btn-default">Request Phone Number</button>
                  </div>
                  <div class="row"><br/>
                    <button type="submit" ng-click="sendRequest({request_format: 'edit_text', request_type: 'birthdate', message: 'Enter Birthdate Here:'})" class="btn btn-default">Request Birthdate</button>
                  </div>
                </div>
              </div>
            </div>
            <div style="padding-top:0px; border-top: 1px solid #ccc;" class="form-group">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row text-center">
                    <label for="sendLink" class="control-label">Send Information</label>
                  </div><br/>
                  <div class="row">
                    <div class="col-lg-10">
                      <input id="sendLink" ng-model="link_url" type="text" placeholder="URL, Phone #, Email, or Other here..." autocomplete="on" style="cursor: auto;" class="form-control"/>
                    </div>
                  </div><br/>
                  <div class="row">
                    <div class="col-lg-10">
                      <input id="sendLinkDescription" ng-model="link_description" type="text" placeholder="Description (optional)" autocomplete="on" style="cursor: auto;" class="form-control"/>
                    </div>
                    <div class="col-lg-2">
                      <button type="submit" ng-click="sendRequest({request_format: 'link', request_type: link_description, message: link_url})" class="btn btn-primary text-center">Send</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div style="padding-top:0px; border-top: 1px solid #ccc;" class="form-group">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row text-center">
                    <label for="sendLink" class="control-label text-center">Received Messages</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div ng-repeat="message in messages"><br/>
                    <div class="input-group"><span class="input-group-btn">
                        <button type="button" clip-copy="message.message" clip-click="showToast(message.message)" class="btn btn-default clipboard"><i class="fa fa-files-o"></i>  </button></span>
                      <div style="height: 39.5px;" class="form-control">{{message.message}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><br/>
</div>
