
<div ng-controller="CompetitorController"><br/>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6">
            <form role="form" class="form-inline">
              <input type="text" placeholder="Enter Company ID" ng-model="company_id" style="height:35px;" class="form-control"/>&nbsp;
              <button type="submit" ng-click="getCompetitors(company_id)" class="btn btn-sm btn-primary">Load</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div ng-repeat="competitor in competitors">{{competitor}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
